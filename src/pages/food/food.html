<ion-header>

  <ion-navbar color="nav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Food</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!--<ion-label floating>
    Email
  </ion-label>
  <ion-input type="text" #txtEmail></ion-input>-->
  
  <ion-list>
    <button ion-item *ngFor="let foodItem of foodList | filterFoodByName: filterFoodName" (click)="clickFoodItem(foodItem)">
    <!--<ion-avatar item-left>
      <img [attr.src]="this.imgSource" onerror="this.src = './assets/images/no_image.png'">
    </ion-avatar>-->
    <h2>{{foodItem.food_title}}</h2>
    <p>Rs. {{foodItem.food_price}}</p>
  </button>
  </ion-list>
</ion-content>
