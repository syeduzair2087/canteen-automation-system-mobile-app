<ion-header>

  <ion-navbar color="nav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img [src]="userImage" class="rounded-circle" width="75%" padding>
  <ion-list no-lines>
    <ion-item>
      <h1 text-center>
        {{userName}}
      </h1>
    </ion-item>
    <button button ion-button block (click)="clickImage()">Upload Image</button>
    <button button ion-button block (click)="clickName()">Change Name</button>
    <button button ion-button block (click)="clickEmail()">Change Email</button>
    <button button ion-button block (click)="clickPhone()">Change Phone Number</button>
    <button button ion-button block (click)="clickCabin()">Change Cabin Number</button>
    <button button ion-button block (click)="clickPassword()">Change Password</button>
    <button button ion-button block color="danger" (click)="clickDelete()">Delete Account</button>
  </ion-list>
</ion-content>
