<ion-header>

  <ion-navbar>
    <ion-title>order-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list >
  <ion-item *ngFor="let item of OrderDetail.items" >
  <h2>
{{item.title}}
  </h2>
  <p> Quantity: {{item.quantity}} </p>
  <p>
    Amount: {{item.amount}}
  </p>
  </ion-item>
</ion-list>
<!--<div>-->
  <ion-label ion-label-left>Total amount: {{OrderDetail.amount}}</ion-label>
<!--</div>-->
<div *ngIf="OrderDetail.items.length == 0">
  <h2>
      Sorry, you don't have any items in your bucket.
    </h2>
</div>
</ion-content>
