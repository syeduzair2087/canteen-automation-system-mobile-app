<ion-header>

  <ion-navbar color="nav">
    <ion-title>Order Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of selectedOrder.items" (click)="clickItem(item)">
      <h2>
        {{item.title}}
      </h2>
      <p>
        Quantity: {{item.quantity}}
      </p>
      <p>
        Amount: Rs. {{item.amount}}
      </p>
    </button>
  </ion-list>
