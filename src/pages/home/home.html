<ion-header>

  <ion-navbar color="nav">
    <ion-title>Canteen Automation System</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="vertical-align-content">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button ion-button block (click)="clickLogin()">Login</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button block (click)="clickRegister()">Register</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
