<ion-header>

  <ion-navbar color="nav">
    <!--<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="vertical-align-content">
  <ion-card>
    <ion-list inset>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" color="inverse" #txtDisplayName></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" color="inverse" #txtEmail></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Phone Number</ion-label>
        <ion-input type="number" color="inverse" #txtPhone></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Cabin Number</ion-label>
        <ion-input type="number" color="inverse" #txtCabin></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" color="inverse" #txtPassword></ion-input>
      </ion-item>
      <button ion-button full (click)="clickRegister(txtDisplayName.value, txtEmail.value, txtPhone.value, txtCabin.value, txtPassword.value)">Register</button>
    </ion-list>
  </ion-card>
</ion-content>
