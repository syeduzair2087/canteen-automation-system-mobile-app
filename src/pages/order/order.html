<ion-header>

  <ion-navbar color="nav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let order of orderList | async">
    <button ion-item  (click) = "viewOrderDetail(order.$key)">
      <h2>
        {{order.orderTime | date: 'dd/MM/yyyy HH:mm'}}
        </h2>
        <p>
          Amount: Rs. {{order.amount}}
        </p>
      <p>
        Status: {{order.status}}
      </p>
    </button>
    <ion-item-options slide="right" *ngIf = 'order.status == "Pending" '>
      <button ion-button color="danger" (click)="CancelOrder(order.$key)">
        <ion-icon name="close"></ion-icon>
        Cancel Order
      </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
